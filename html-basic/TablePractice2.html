<!DOCTYPE html>
<html>
<head>
	<title>表格2</title>
</head>
<body>
	<!-- 
		表格 : 4行6列
		cellpadding : 調整內容的位置
		align : 水平對齊方式(left , center , right)
			table : 整個table水平配置
			tr : 對應整個td中的水平配置
			td : 單元格的水平配置
		valign : 垂直方式對齊 (只能用於tr/td (top/middle/bottom))
		bordercolor : 邊框顏色
	 -->
	 <table width="200" height="200" border="1" cellspacing="0" align="center" bordercolor="blue">
	 	<tr>
	 		<td align="center">1</td>
	 		<td valign="bottom">2</td>
	 		<td>3</td>
	 		<td>4</td>
	 		<td>5</td>
	 		<td>6</td>
	 	</tr>
	 	<tr align="center" valign="top">
	 		<td>1</td>
	 		<td>2</td>
	 		<td>3</td>
	 		<td>4</td>
	 		<td>5</td>
	 		<td>6</td>
	 	</tr>
	 	<tr>
	 		<td>1</td>
	 		<td>2</td>
	 		<td>3</td>
	 		<td>4</td>
	 		<td>5</td>
	 		<td>6</td>
	 	</tr>
	 	<tr>
	 		<td>1</td>
	 		<td>2</td>
	 		<td>3</td>
	 		<td>4</td>
	 		<td>5</td>
	 		<td>6</td>
	 	</tr>
	 </table>
</body>
</html>
