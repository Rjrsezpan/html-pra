<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>常用標籤</title>
</head>
<body>
	<!-- 標題標籤 -->
	<h1>h1</h1>
	<h2>h2</h2>
	<h3>h3</h3>
	<h4>h4</h4>
	<h5>h5</h5>
	<h6>h6</h6>

	<!-- 段落標籤 -->
	<p>這是段落標籤</p>
	<p>這是段落標籤練習</p>

	<!-- 文字加粗 -->
	<strong>文字加粗</strong>
	<b>文字加粗</b>

	<!-- 文字傾斜 -->
	<i>文字傾斜</i>
	<em>文字傾斜</em>
</body>
</html>
