<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>05_元素類型轉</title>
    <style>
        span {
            width: 50px;
            height: 50px;
            background: red;
            color: blue;
            font-size: 30px;
            text-align: center;
            line-height: 50px;
            /*改變元素類型*/
            display: inline-block;
        }
        b{
            font-size: 30px;
        }
    </style>
</head>
<body>
<!--
    1. 塊狀元素 block
    2. 行內元素 inline
    3. 行內塊元素 inline-block
-->
<span>15</span>
<b>:</b>
<span>22</span>
</body>
</html>
