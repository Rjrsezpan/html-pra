<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>06_元素類型轉換</title>
    <style type="text/css">
        .view1 {
            width: 100px;
            height: 100px;
            background: blue;
            /*display: inline-block;*/
            /*用FLOAT類似於給元素加了 display : block;*/
            float: left;
        }

        .view2 {
            width: 100px;
            height: 100px;
            background: red;
            /*display: inline-block;*/
            float: left;
        }
    </style>
</head>
<body>
<span class="view1">view1</span>
<span class="view2">view2</span>
</body>
</html>
