<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03_選擇符2</title>
    <style type="text/css">
        /*包含選擇符*/
        .title {
            color: white;
        }

        .view1 .title {
            background: red;
        }

        .view2 .title {
            background: blue;
        }
    </style>
</head>
<body>

<div class="view1">
    <!--背景紅色，字體:白-->
    <h1 class="title">Html Basic</h1>
    <p>Hyper text markup language</p>
</div>

<br/><br/>

<div class="view2">
    <!--背景藍色，字體:白-->
    <h1 class="title">CSS</h1>
    <p>Cascading Style Sheets</p>
</div>
</body>
</html>
