<!DOCTYPE html>
<html lang="en">
<head>

    <title>01_樣式表</title>
    <!--樣式表-->

        /*CSS注釋方式*/
        /*div {*/
            /*width: 100px;*/
            /*height: 100px;*/
            /*background: black;*/
        /*}*/

        /*導入外部樣式表-方式1*/
        /*@import url('style.css');*/

    <!--導入外部樣式表-方式2-->

</head>

<!--
    樣式表:
    1.內部樣式表
    2.內聯樣式表
    3.外部樣式表
        @import : 由CSS提供的IMPORT方式，只能導入CSS，先導入HTML，在導入CSS
        link : 由HTML提供，也能導入其他檔案 ，導入順序與HTML同時
-->
